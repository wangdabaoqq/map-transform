<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./layui-v2.5.5/layui//css/layui.css" media="all">
	<script type="text/javascript" src="./layui-v2.5.5//layui//layui.all.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<script type="text/javascript" src="./js/mian.js" async></script>
	<script type="text/javascript" src="./js/dom.js" async></script>
	<script type="text/javascript" src="./js/poly.js" async></script>
	<script type="text/javascript" src="./js/BaseMap.js" async></script>

	<style>
		html,
		body,
		#container,
		.search {
			height: 100%;
			width: 100%;
			position: relative;
		}

		#container {
			margin-left: 300px;
			display: inline-block;
		}

		.search {}

		.line {
			height: 100%;
			width: 300px;
			display: inline-block;
			position: fixed;
			left: 0;
			top: 0;
			/* padding: 10px; */
			/* margin: 0 auto; */
			/* padding: 10px; */
			/* line-height: 40px; */
		}

		.layui-form-radio {
			margin: 4px 5px 0 0;
		}

		.layui-form-label {
			display: inline-block;
		}

		.line .layui-form-label {
			width: auto;
		}

		.layui-form {
			padding: 0px 10px;
		}

		.layui-input-block,
		.layui-form-item {
			display: inline-block;
			width: 100%
		}

		.clearForm {
			padding: 0;
		}

		.clearForm .layui-form-item {
			margin-bottom: 0;
		}

		.layui-input-block {
			margin-left: 0;
			width: 100%;
		}

		.layui-form-item {
			margin-bottom: 0;
		}

		.display__b {
			display: block;
		}

		.am-form-group {
			margin: 0 20px;
			display: inline-block;
		}

		.widSty {
			/* width: 250px; */
		}

		.textIn {
			height: 20px;
			width: 200px;
		}

		.layui-input-block {
			min-height: 25px;
		}

		.layui-textarea {
			min-height: 20px;
		}

		.layui-form-item {
			margin-bottom: 10px;
		}
	</style>
	<title>地图转换</title>
</head>

<body>
	<div class="search">
		<div class="line">
			<form class="layui-form" action="">
				<div class="layui-form-item">
					<label class="layui-form-label">单选框</label>
					<div class="layui-input-block display__b">
						<input type="radio" name="sex" lay-filter="check" value="pos" title="查看位置" checked="">
						<input type="radio" name="sex" lay-filter="check" value="poly" title="查看路线">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<select name="city" lay-verify="required" lay-filter="map">
							<option id="loadGao"  type="radio" name="doc-radio-1" value="0" checked title="高德地图">高德地图</option>
							<option id="loadBaidu" type="radio" name="doc-radio-1" value="1" title="百度地图">百度地图</option>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block widSty">
						<select name="interest" lay-filter="aihao">
							<option value="0" selected>百度经纬度坐标转国测局坐标</option>
							<option value="1">国测局坐标转百度经纬度坐标</option>
							<option value="2">wgs84转国测局坐标</option>
							<option value="3">国测局坐标转wgs84坐标</option>
						</select>
					</div>
				</div>
			</form>
			<form class="layui-form" action="" id="position">
				<!-- 查看位置 -->
				<!-- <div id="position"> -->
					<div class="layui-form-item">
						<!-- <label class="layui-form-label">输入经纬度</label> -->
						<div class="layui-input-block">
							<input type="text" name="identity" lay-filter="valtext" placeholder="输入坐标 坐标格式为: 经度,纬度" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<input disabled type="text" name="identity" placeholder="转换后的经纬度" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block widSty">
							<input disabled type="text" name="identity" placeholder="实际转换位置" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="submit" class="layui-btn" lay-submit lay-filter="demo1">查询</button>
						</div>
				</div>
			</form>
			<!-- 查看路线 -->
			<form class="layui-form" action="" id="poly">
				<div class="layui-form-item layui-form-text">
					<!-- <label class="layui-form-label">文本域</label> -->
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入批量经纬度" class="layui-textarea"></textarea>
					</div>
					<div class="layui-input-block">
						<textarea disabled name="desc" placeholder="请输入批量经纬度" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button type="submit" class="layui-btn" lay-submit lay-filter="submitPoly">查询</button>
					</div>
			</div>
			</form>
		</div>
	<div id="container"></div>
</div>
</body>

</html>
